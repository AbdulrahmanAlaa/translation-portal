
  
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-tab-group (selectedIndexChange)="selectedIndexChange($event)" [selectedIndex]="selectedIndex">
        <mat-tab  label="New text input">
          <div class="home__group1">
            <mat-form-field class="example-full-width">
              <!-- Text To Translate Control-->
              <textarea 
                  formControlName="textToTranslate"
                  matInput 
                  placeholder="Place Text In Here. Then hit the 'translate' button below" 
                  matTextareaAutosize
                  matAutosizeMinRows="6" 
                  matAutosizeMaxRows="10">
              </textarea>
              
            </mat-form-field>
          </div>
        </mat-tab>
        <mat-tab label="Import from existing file">
          <div class="home__group2"> 
            <label for="file"  mat-button class="mat-raised-button" >Import (*.txt)</label>
            <!-- Import File Control-->            
            <input 
              id="file" 
              accept=".txt" 
              (change)="load($event)"  
              class="home__group2__file"  
              type="file">
            <mat-error *ngIf="invalidType ">
                invalid file format 
            </mat-error>
          </div>  
        </mat-tab>
      </mat-tab-group>
      <div layout="flex">
        <div flex="33">
          <mat-form-field>
              <!-- Select Language Control-->
            <mat-select 
              formControlName="language" 
              placeholder="Language">
              <mat-option 
                *ngFor="let food of foods"  
                [value]="food.value">
                  {{ food.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div flex="66">
          <button type="submit" 
            mat-button
            class="mat-raised-button" 
            color="primary">
            Translate
          </button>
        </div>
      </div>
    </form>
    </mat-card-content>
