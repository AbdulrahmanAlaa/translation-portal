<div  class="text_editor"
      fxLayout
      fxLayout.xs="column"
      fxLayoutAlign="center"
      fxLayoutGap="10px"
      fxLayoutGap.xs="0"
>
<!-- Middle Container -->
  <div fxFlex="80%">
    <mat-card class="text_editor__main">
      <!-- Draggable Words  -->
      <button 
          mat-raised-button 
          class="text_editor__word" 
          (click)="setCurrentWord(word)" 
          *ngFor="let word of words">
        {{word.value}}
      </button>
    </mat-card>
  </div>

<!-- Right Container -->  
  <div
    class="text_editor__right"
    fxLayout="column"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"  
    fxFlex="20%">
    <!-- Item Configurations Card -->
    <mat-card *ngIf="currentWord">
      <mat-card-content >
        <h5>Current token</h5> 
        <p>
          Token: {{currentWord && currentWord.value}}
        </p>
        <p>
            Gapped: {{currentWord && currentWord.value | replace:currentWord.offset}}
        </p>
        <div>
            <mat-slide-toggle [(ngModel)]="currentWord.gapStatus" color="primary"> Toggle Gap</mat-slide-toggle>
        </div>
        <div>
            <mat-slide-toggle matTooltip="Cannot make it special when it is gapped" color="primary">Make it special </mat-slide-toggle>
        </div>
        <br>
        <!-- Solutions Part -->
       <div>
          <h5>
              Alternative solutions
              <button mat-mini-fab color="primary">
                  <mat-icon matTooltip="Add an alternative solution">add</mat-icon>
              </button>
          </h5>
          <!-- for each solution in each word -->
          <mat-form-field class="">
              <input matInput >
          </mat-form-field>
          <mat-icon matTooltip="Delete this solution">close</mat-icon>
       </div>
       <!-- Gap Part -->
       <div>
         <div>
           Change gap index
         </div>
         <mat-slider color="primary" min="1" max="5" step="1" ></mat-slider>
       </div>

      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-content>
        <div
          fxLayout="column"
          fxLayout.xs="column"
          fxLayoutAlign="center"
          fxLayoutGap="10px"
          fxLayoutGap.xs="0">
          <div fxLayoutAlign="center">
              New Word
          </div>
          <div fxLayoutAlign="center">
            <button mat-fab color="warn">
              <mat-icon matTooltip="Drop here to delete">delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-content>
        <div
          fxLayout="column"
          fxLayout.xs="column"
          fxLayoutAlign="center"
          fxLayoutGap="5px"
          fxLayoutGap.xs="0">
            <div fxLayoutAlign="center">
              <button (click)="openDialogCancel()" mat-raised-button>
                Cancel
              </button>
            </div>
            <!-- <div fxLayoutAlign="center">
              <button  mat-raised-button>
                Reformat
              </button>
            </div> -->
            <div fxLayoutAlign="center">
              <button  mat-raised-button>
                Export
              </button>
            </div>
            <!-- <div fxLayoutAlign="center">
              <button  mat-raised-button>
                Debug
              </button>
            </div> -->
            <div fxLayoutAlign="center">
              <mat-slide-toggle  color="primary"> Check Preview</mat-slide-toggle>
            </div>
        </div>
        </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-content>
        <p>
          gaps: {{0}}
        </p>
        <p>
          total words: {{words.length}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
